{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1> Update Your Blog </h1>
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        </form>
        </div>
    {% else %}
        <h1>404 Not found</h1>
    {% endif %}
{% else %}
Please Login First!!!!
{% endif %}
{% endblock %}
