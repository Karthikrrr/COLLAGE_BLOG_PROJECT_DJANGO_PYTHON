{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Post Your Blog !!!</h1>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary" >Post</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("user").value = name;
</script>
{% else %}
Please Login !!!
{% endif %}
{% endblock %}
