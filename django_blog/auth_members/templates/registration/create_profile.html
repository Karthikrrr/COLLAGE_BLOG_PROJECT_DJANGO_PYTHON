{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}

<h1>Create Profile !!!</h1>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary" >Post</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</form>
</div>
{% else %}
Please Login !!!
{% endif %}
{% endblock %}
